<mat-card class="all">
    <div class="container">
        <div class="search-container">
            <mat-form-field appearance="fill">
                <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
            </mat-form-field>
        </div>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput class="form-control" type="text" name="name" [(ngModel)]="title"
                    (ngModelChange)="Search()" placeholder="name">
            </mat-form-field>

            <ng-container matColumnDef="userId">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    <h2>User Id</h2>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    <h2>id</h2>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>
                    <h2>Title</h2>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="completed">
                <th mat-header-cell *matHeaderCellDef>
                    <h2>Completed</h2>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[2,5, 10]">
        </mat-paginator>

    </div>
</mat-card>
