<div class="container">
    <div class="row">

        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">Employee ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile No.</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of employeeData">
                    <td>{{row.id}}</td>
                    <td>{{row.firstName}}</td>
                    <td>{{row.lastName}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.mobile}}</td>
                    <td>{{row.salary}}</td>
                    <td>
                        <button (click)="clickAddEmployee()" type="button" class="btn btn-success mx-2"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
                        <button (click)="onEditEmployee(row)" type="button" style="color: aliceblue"
                            data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info mx-2">Edit</button>
                        <button (click)="deleteEmployee(row)" class="btn btn-danger mx-2">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" tabindex="-1" id="exampleModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Employee Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="formValue">
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" formControlName="firstName" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" formControlName="lastName" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" formControlName="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mobile Number</label>
                                <input type="number" formControlName="mobile" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Salary</label>
                                <input type="number" formControlName="salary" class="form-control">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancel" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" *ngIf="showAdd" class="btn btn-primary"
                            (click)="postEmployeeDetails()">Add</button>
                        <button type="button" *ngIf="showUpdate" class="btn btn-primary"
                            (click)="updateEmployeeDetails()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
